[database]
path = data/wifi_scanner.db

[logging]
level = INFO
file = data/logs/wifi_scanner.log
max_bytes = 10485760
backup_count = 3

[scanner]
interface = wlan0
monitor_interface = wlan0mon
channel_hop = True
channels = 1,6,11
hop_interval = 5
sniff_timeout = 2

[ids]
deauth_threshold = 50
probe_threshold = 200
beacon_threshold = 100
association_threshold = 100
poll_interval = 2
window_seconds = 10

[snr]
noise_floor_default = -95
window_seconds = 60

[rogue]
threshold = 2
similarity_threshold = 0.8

[reports]
output_dir = reports/output

[gui]
refresh_interval_ms = 2000
